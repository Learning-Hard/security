<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
<div class="htmleaf-container">
    <div class="wrapper">
        <div class="container">
            <h1>Welcome</h1>
            <form class="form" action="/authentication/form" method="post">
                <input class="xx" type="text" placeholder="username" name="username">
                <input class="xx" type="password" placeholder="password" name="password">
                <input type="text" placeholder="验证码" name="validatecode"><img src="/validatecode/image?width=120"/><br>
                <input name="remember-me" type="checkbox" value="true" />记住我<br>
                <button type="submit" id="login-button">登陆</button>
            </form>
        </div>
        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</div>

<script src="./js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script>
    $('#login-button').click(function (event) {
        event.preventDefault();
        $('form').fadeOut(500);
        /* 表单提交 */
        $('form').submit();
        $('.wrapper').addClass('form-success');
    });
</script>
<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';color:#000000">
    <h1>用户登陆</h1>
</div>
</body>
</html>
